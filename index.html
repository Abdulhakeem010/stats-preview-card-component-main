<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="container">
      <section class="card">
        <header>
          <h1>Get <span class="text-deco"> insights</span> that help your business grow.</h1>
        </header>

        <main>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </main>
        <footer>
          
          <div>
            <div class="digits">10k+</div>
            <div class="digits-text">COMPANIES</div>
          </div>
          <div>
            <div class="digits">314</div>
            <div  class="digits-text">TEMPLATES</div>
          </div>
          <div>
            <div class="digits">12m+</div>
            <div  class="digits-text">QUERIES</div>
          </div>

        </footer>
      </section>

      <img src="./images/image-header-desktop.jpg" alt="Image" />
    </div>
  </body>
</html>
